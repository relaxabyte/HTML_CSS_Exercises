<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic jQuery</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<body>
    <div class="container">
        <header>
            <h1>Basic jQuery</h1>
            <p>Complete the following tasks:</p>
            <ol>
                <li>Make the first button change its text from "Foo" to "Bar" when it is clicked on.</li>
                <li>Make the second button replace itself with an image that is 300 pixels by 400 pixels. You can use any image you like.</li>                
            </ol>
        </header>
        
        <section>
            <button class="btn btn-default" id="first-btn">Foo</button>
        </section>

        <section>
            <button class="btn btn-default" id="second-btn">Replace with Image!</button>
        </section>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->

    <script type="text/javascript">
      function init() {

      }
    </script>
</body>
