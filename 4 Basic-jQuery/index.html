<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic jQuery</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div class="container">
        <header>
            <h1>Basic jQuery</h1>
            <p>Complete the following tasks:</p>
            <ol>
                <li>Make the first button change its text from "Foo" to "Bar" when it is clicked on.</li>
                <li>Make the second button replace itself with an image that is 300 pixels by 400 pixels. You can use any image you like.</li>                
            </ol>
        </header>
        
        <section>
            <button class="btn btn-default" id="first-btn">Foo</button>
        </section>

        <section>
            <button class="btn btn-default" id="second-btn">Replace with Image!</button>
        </section>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
      function init() {
        var btn1 = 'Bar';
        var btn2 = '<img src="https://static1.squarespace.com/static/56820fcf69a91ad70f5e08c3/568317f8bfe87330444a83a4/5685afed40667a386908e56f/1451601905402/image.jpeg?format=300w" alt="American blue lobster" width="300" height="400"/>';
        $( "#first-btn" ).on( "click", function() {
          $( "#first-btn" ).text(btn1);
        });
        $( "#second-btn" ).on( "click", function() {
          $( "#second-btn" ).html(btn2);
          console.log("An estimated 1 in 2 million lobsters are blue. A genetic mutation causes a blue lobster to produce an excessive amount of a particular protein. The protein and a red carotenoid molecule known as astaxanthin combine to form a blue complex known as crustacyanin, giving the lobster its blue color.");
        });
      }
      $( document ).ready(function() {
          init();
      });
    </script>
</body>

</html>
